<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'Carpooling | ' + title}">Title</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" th:href="@{/assets/favicon.ico}">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Css Theme files -->
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav th:fragment="navbar" class ="navbar navbar-expand-lg fixed-top navbar-light py-3" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="#" th:href="@{/}">Carpooling</a>
        <button class="navbar-toggler text-uppercase" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li th:unless="${isAuthenticated}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/auth/register}"
                       th:text="#{navigation.all-travels}">Browse all Travels</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/auth/login}">Login</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/auth/register}">Register</a></li>
                <li th:if="${isAuthenticated}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/travels}"
                       th:text="#{navigation.all-travels}">Browse all Travels</a></li>
                <li th:if="${isAuthenticated}" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
            <p class="text-uppercase mb-4" th:text="${'Â© Copyright' + #dates.createNow() + ' Carpooling'}">Carpooling</p>
        </div>
    </div>
</footer>

<div th:fragment="footerAlt" class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted"><small>Copyright &copy; 2025 - Carpooling</small></div></div>
</div>
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</div>
</body>
</html>
