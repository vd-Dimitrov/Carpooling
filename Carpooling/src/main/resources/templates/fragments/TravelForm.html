<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="travelDetail(bodyTitle)">
    <h2 th:text="${bodyTitle}">Body title</h2>
    <form action="#" th:action="@{__${requestURI}__}" th:object="${travel}" method="post">
        <label th:text="#{travels.creation.title}">Title</label>
        <br/>
        <input type="text" th:field="*{title}"/>
        <label class="text-warning" th:errors="*{title}">Title error placeholder</label>
        <br/><br/>

        <label th:text="#{travels.creation.starting-point}">Starting point</label>
        <br/>
        <input type="text" th:field="*{startingPoint}"/>
        <label class="text-warning" th:errors="*{startingPoint}">Starting point error placeholder</label>
        <br/><br/>

        <label th:text="#{travels.creation.ending-point}">Ending point</label>
        <br/>
        <input type="text" th:field="*{endingPoint}"/>
        <label class="text-warning" th:errors="*{endingPoint}">Ending point error placeholder</label>
        <br/><br/>

        <label th:text="#{travels.creation.free-spots}">Free spots</label>
        <br/>
        <input type="text" th:field="*{freeSpots}"/>
        <label class="text-warning" th:errors="*{freeSpots}">Free spots error placeholder</label>
        <br/><br/>

        <label th:text="#{travels.creation.departure-time}">Departure time</label>
        <br/>
        <input type="datetime-local" th:field="*{departureTime}"/>
        <label class="text-warning" th:errors="*{departureTime}">Departure time error placeholder</label>
        <br/><br/>

        <input type="submit" value="Submit"/>
    </form>
</div>
</html>
